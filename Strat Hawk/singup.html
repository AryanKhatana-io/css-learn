        <h2>Sign Up</h2>
        <form action="login.html">
        <table cellpading="10">
        <tr>
            <td>
                Title <br>
                <input type="radio"  name="title" value="mister"  id="mister" required>
                <label for="mister">Mr.</label>
                <input type="radio" name="title" value="missus" id="missus" >
                <label for="missus" required>Mrs.</label>
                       
            </td>
        </tr>
         <tr>
            <td><label for="first name">First Name </label><br>
             <input type="text" name="first name" id="first name" required</td>
           
            <td><label for="last name">Last name</label><br>
             <input type="text" name="last name" id="last name" required></td>
        </tr>
         <tr>
            <td><label for="email">Email</label><br>
             <input type=text name="email"
                    id="email"pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required title="xxxx@yyyy.zzz" </td>
            <td><label for="mobile number">Mobile Number</label><br>
             <input type="text" name="mobile number" id="mobile number"  pattern="[0-9]{10}" required </td>
        </tr>
         <tr>
            <td><label for="password">Password</label><br>
             <input type="password" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="A number,1 upper case,1 lower case with 8 or more characters" required </td>
            <td><label for="confirm password">Confirm Password</label><br><input type="password" name="confirm password" id="confirm password" required</td>
        </tr>
         <tr>
            <td><label for="prefered language">Prefered Language</label>
             <select name="language" id="language"> 
                 <option>Chinese</option>
                 <option>Spanish</option>
                 <option>English</option>
                 <option>Hindi</option>
                 <option>Portuguese</option> 
                 
                </select></td>
             <td>
                 <input type="checkbox" name="newsletter" id="newsletter">
                 <label for="newsletter">Recevive newsletters</label>
               
             </td>
            
        </tr>
        <tr>
            <td><input type="Submit" value="Register"></td>
                <td></td>
        </tr>
            </table>
            </form>
    </body>
</html>
